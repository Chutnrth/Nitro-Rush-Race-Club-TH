<body>

  <h1>üèÅ Nitro Rush Leaderboard üèÅ</h1>

  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>High Score Car</th>
        <th>Avg Speed</th>
        <th>Top Speed</th>
        <th>Total Time</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <audio id="bg-music" autoplay loop>
    <source src="sound-bg/Drink A Yak.mp3" type="audio/mpeg">
  </audio>

  <div class="volume-container">
    <span style="color: white; font-weight: bold;">üîä Volume</span>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD77xkijJ_gaC6h5Wjcy1pnjSDtyg0hIM4",
      authDomain: "nitro-rush-th-1dad9.firebaseapp.com",
      databaseURL: "https://nitro-rush-th-1dad9-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "nitro-rush-th-1dad9",
      storageBucket: "nitro-rush-th-1dad9.appspot.com",
      messagingSenderId: "367849925705",
      appId: "1:367849925705:web:4443d447112ec27c3e6398",
      measurementId: "G-9M085HRV9B"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref('/NitroRushTH').once('value')
      .then(snapshot => {
        const data = snapshot.val();
        const tbody = document.querySelector("#leaderboard tbody");

        if (data) {
          const entries = Object.values(data).sort((a, b) => b.score - a.score);

          entries.forEach((player, index) => {
            const row = document.createElement("tr");
            if (index === 0) row.classList.add('rank-1');
            if (index === 1) row.classList.add('rank-2');
            if (index === 2) row.classList.add('rank-3');

            row.innerHTML = `
              <td><span class="rank-icon">#${index + 1}</span></td>
              <td>
                <div class="player-info">
                  <img src="${player.avatarUrl}" alt="avatar" />
                  <div class="player-info-text">
                    <span class="name">${player.personaname || 'Unknown'}</span>
                    <span class="title">${player.AAName || '-'}</span>
                  </div>
                </div>
              </td>
              <td>${player.highscoredriverCar || '-'}</td>
              <td>${Math.round(player.avgSpeed || 0)} km/h</td>
              <td>${Math.round(player.topSpeed || 0)} km/h</td>
              <td>${player.sessionDuration || 0} ‡∏ô‡∏≤‡∏ó‡∏µ</td>
              <td>${player.score?.toLocaleString() || 0}</td>
            `;
            tbody.appendChild(row);
          });
        }
      });

    const music = document.getElementById("bg-music");
    const volumeSlider = document.getElementById("volume-slider");

    volumeSlider.addEventListener("input", () => {
      music.volume = volumeSlider.value;
    });

    window.addEventListener("DOMContentLoaded", () => {
      music.volume = volumeSlider.value;
      music.play().catch(() => {
        document.body.addEventListener("click", () => {
          music.play();
        }, { once: true });
      });
    });
  </script>
